<!DOCTYPE html>
<html lang="en">
    <head>
		<title>Google Advanced Search</title>
		<link rel="stylesheet" href="./search.css">
    </head>
    <body>
       
    	<div id="mainsearch">
    		<img src="https://www.google.ca/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google_image_logo">
        	<form action="https://www.google.ca/imghp?hl=en&authuser=0&ogbl">
                <label for="as_q">all these words:</label>
            	<input type="text" name="as_q" class="text advanced" size="30"><br>
                <label for="as_epq">this exact word or phrase:</label>
                <input type="text" name="as_epq" class="text advanced" size="30"><br>
                <label for="as_oq">any of these words:</label>
                <input type="text" name="as_oq" class="text advanced" size="30"><br>
                <label for="as_eq">none of these words:</label>
                <input type="text" name="q" class="text advanced" size="30"><br>
            	<input type="submit" value="Google Advanced Search" class="inputs">
        	</form>
        </div>
        <div id="otherPages">
        	<a href="./index.html" class='pages'>Google Search</a>
        </div>
    </body>
</html>
